services:
  logger.channel.farm_cfp:
    parent: logger.channel_base
    arguments: [ 'farm_cfp' ]
  farm_cfp.api:
    class: Drupal\farm_cfp\Service\CfpApiService
    arguments:
      - '@http_client'
      - '@config.factory'
      - '@logger.channel.farm_cfp'
  farm_cfp.lookup_service:
    class: Drupal\farm_cfp\Service\LookupService
    arguments: ['@entity_type.manager', '@config.factory']
  farm_cfp.form_builder:
    class: Drupal\farm_cfp\Service\AssessmentFormBuilder
    arguments: ['@farm_cfp.lookup_service']
  farm_cfp.data_extractor:
    class: Drupal\farm_cfp\Service\AssessmentFormDataExtractor
  farm_cfp.form_processor:
    class: Drupal\farm_cfp\Service\AssessmentFormProcessor
    arguments: ['@farm_cfp.form_builder', '@farm_cfp.data_extractor']
